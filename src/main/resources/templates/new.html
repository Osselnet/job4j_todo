<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>TODO list</title>
</head>
<body>
<div class="container py-3">
    <header th:insert="blocks/header :: header"></header>
    <h2 class="display-6 text-center mb-4">Создание нового задания</h2>
    <hr class="my-4">
    <form th:action="@{/createItem}" method="post" th:object="${item}">
        <div class="row g-3">
            <div class="col-sm-6">
                <label for="name" class="form-label">Имя задания</label>
                <input type="text" class="form-control" name="name" id="name" placeholder="Имя задания">
            </div>
            <div class="col-12">
                <label for="description" class="form-label">Описание задания</label>
                <input type="text" class="form-control" name="description" id="description"
                       placeholder="Описание задания">
            </div>
            <div class="col-12">
                <label for="cat.id" class="form-label">Категория задачи</label>
                <select class="form-control" id="cat.id" name="city.id">
                    <option th:each="cat : ${category}" th:value="${cat.id}" th:text="${cat.name}"></option>
                </select>
            </div>
        </div>
        <div class="my-4">
            <button class="w-100 btn btn-primary btn-lg" type="submit">Сохранить</button>
        </div>
    </form>
</div>
</body>
</html>
